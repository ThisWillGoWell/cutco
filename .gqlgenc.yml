model:
  package: model
  filename: ./src/graph/model/models_gen.go # https://github.com/99designs/gqlgen/tree/master/plugin/modelgen
client:
  package: client
  filename: ./client/client.go # Where should any generated client go?
models:
  Int:
    model: github.com/99designs/gqlgen/graphql.Int64
  Date:
    model: github.com/99designs/gqlgen/graphql.Time
schema:
  - "schema/**/*.graphqls" # Where are all the schema files located?
query:
  - "query/**/*.graphql" # Where are all the query files located?
